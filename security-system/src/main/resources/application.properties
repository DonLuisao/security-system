spring.application.name=security-system

# Puerto del servidor
server.port=8080

# CONFIGURACIÓN DE H2 DATABASE
spring.datasource.url=jdbc:h2:mem:starkdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=stark
spring.datasource.password=jarvis

# Habilitar consola H2 (accesible en http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# CONFIGURACIÓN DE LOGGING
logging.level.root=INFO
logging.level.com.starkindustries.security_system=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

# CONFIGURACIÓN DE SPRING ACTUATOR
management.endpoints.web.exposure.include=health,info,metrics,loggers,threaddump
management.endpoint.health.show-details=always
management.info.env.enabled=true

# CONFIGURACIÓN DE ASYNC
spring.task.execution.pool.core-size=10
spring.task.execution.pool.max-size=50
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=SensorThread-